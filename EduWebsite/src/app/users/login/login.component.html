<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>
	<body class="img js-fullheight" [ngStyle]="{'background-image':'url(https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F34%2F2020%2F09%2F10%2Fmix-of-medical-items-5f7e6c77-1020.jpg)'}">
	<section class="ftco-section">
		<div class="container">
      <div *ngIf="loginValid">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol>
          <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </symbol>
          <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
        </svg>
        <div class="alert alert-danger alert-dismissible d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div>
            Invalid Username or Password, Check your Login details.
          </div>
        </div>
      </div>
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Covid Watch</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
		      	<form class="signin-form"
            novalidate
            (ngSubmit)="saveLogin()"
            [formGroup]="loginForm"
            >
		      		<div class="form-group p-2">
		      			<input type="text" class="form-control" placeholder="Email (Required)"
                  formControlName ="email"
                  [ngClass]="{'is-invalid': (loginForm.get('email')!.touched || loginForm.get('email')!.dirty) && !loginForm.get('email')!.valid }">
                <span class="invalid-feedback">
                  <span *ngIf= "loginForm.get('email')!.errors?.['required']">
                    Please enter your email
                  </span>
                  <span *ngIf= "loginForm.get('email')!.errors?.['pattern']">
                    Please enter a valid email
                  </span>
                </span>
		      		</div>
	            <div class="form-group p-2">
	              <input
                formControlName ="password"
                [ngClass]="{'is-invalid': (loginForm.get('password')!.touched || loginForm.get('password')!.dirty) && !loginForm.get('password')!.valid }"
                id="password-field" type="password" class="form-control" placeholder="Password" required>
                <!--

                  <span toggle="#password-field" class="toggle-password"><fa-icon [icon]="faEye"></fa-icon></span>
                -->
                <span class="invalid-feedback">
                  <span *ngIf= "loginForm.get('password')!.errors?.['required']">
                    Please enter your password
                  </span>
                  <span *ngIf= "loginForm.get('password')!.errors?.['minlength']">
                    Please enter a valid password
                  </span>
                </span>
	            </div>
	            <div class="form-group signin p-2">
	            	<button type="submit" [disabled]="!loginForm.valid" class="form-control  submit px-3"><a>Sign In</a></button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50 ">
                  <div class="w-50 sociall">
                    <a routerLink="/createuser" >SignUp</a>
                  </div>
								</div>
								<div class="sociall w-50 text-md-right">
									<a href="#" >Forgot Password</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
	          </div>
		      </div>
				</div>
			</div>

      </div>
	</section>
  <script>
    (function($) {

      "use strict";

      var fullHeight = function() {

        $('.js-fullheight').css('height', $(window).height());
        $(window).resize(function(){
          $('.js-fullheight').css('height', $(window).height());
        });

      };
      fullHeight();

      $(".toggle-password").click(function() {

        $(this).toggle("faEye");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });

    })(jQuery);
  </script>

	</body>
</html>
